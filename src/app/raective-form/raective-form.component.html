<div class="container">
    <div class=".row justify content center">
        <div class=".co-md-6 text-left rounded shadow py-5">
            <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label for="username"> User Name</label><br>
                    <input clss="form-control" type="text" id="username" placeholder="Enter Name !!!"
                        formControlName="username" placeholder="Enter Name"><br>
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">
                        <small *ngIf="myReactiveForm.get('username').errors['required']">Please enter user name</small>
                        <small *ngIf="myReactiveForm!='Technology'">
                            Technology is not allowed
                        </small>
                        Enter valid name</small>





                </div>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input clss="form-control" type="text" id="email" placeholder="Enter Email" formControlName="email"
                        placeholder="Enter Email"><br>
                    <small class="text-danger"
                        *ngIf="myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">
                        please Enter valid name</small>

                </div>

                <div class="form-group">
                    <label for="course" Select Course>Select Course</label>
                    <select class="from-control" name="course" id="course" formControlName="course">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="custome-control custome-radio" *ngFor="let gender of genders">

                        <input type="radio" class="custom-contol-input " value="{{gender.value}}" id="{{gender.id}}">
                        <label for="{{gender.id}}">{{gender.value}}</label>
                    </div>

                </div>
                <button class="btn btn-success mt-4">
                    Submit
                </button>
                <!--<input type="text" name="" id="" placeholder="Enter Name" formControlName="email"
                    placeholder="Enter Name">
                <input type="text" name="" id="" formControlName='email' placeholder="Enter Email"><br>
                <button class="btn btn-success">Submit</button>-->
            </form>
        </div>
    </div>


</div>
