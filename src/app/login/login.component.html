<form class="border p-3 rounded-4" [formGroup]="registerForm"  (ngSubmit)="registerSubmit()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-4"> Login </span>
        </div>
    </div>
<div class="row">
    <div class="col mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname" #firstname>
    </div>
    <div class="col mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname" #lastname>
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label for="email" class="form label">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email" #email>
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label for="mobile" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="mobile" formControlName="mobile" #mobile>
    </div>
    <div class="col ps-3 mb-3">
        <div class="m-1">Gender</div>
        <div class="form-check  form-check-inline">
            <input type="radio" class="form-check-input" value="m" id="male" formControlName="gender" #gender>
            <label for="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender" #gender>
            <label class="form-check-label" for="female">Female</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd" #pwd>
    </div>
    <div class="col mb-3">
        <label for="rwd" class="form-label">Confirm Passwprd</label>
        <input type="password" class="form-control" id="rwd" formControlName="rwd" #rwd>
    </div>
</div>
<div class="row">
    <div class="col-6 offset-3">
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" (click)="checkUser(firstname.value,lastname.value,
            email.value,mobile.value,gender.value,pwd.value,rwd.value )">Submit</button>
        </div>
    </div>
</div>
</form>
