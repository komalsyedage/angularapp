<div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Cast</th>
                <th>ReleaseDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies ,let i=index" >
                  <!--for of loop , next for index value-->
                  {{i+1}}<!--index from 1 so do i+1 -->
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.cast}}</td>
                <td>{{movie.releaseDate}}</td>

            </tr>
        </tbody>
    </table>
</div>
