<div class="container">
    <div class="row justify-content-center">
        <div class=".co-md-6 text-left rounded shadow py5">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="username"> User Name</label>
                    
                    <input type="text" class="form-control" id="username" name="userName" placeholder="Enter User Name"
                        ngModel required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" email placeholder="Enter email"
                        ngModel required>
                </div>

                <div class="form-group">
                    <label for="course" Select Course></label>
                    <select class="from-control" name="course" id="course" ngModel>
                        <option value="Angular"> Angular </option>
                        <option value="HTML"> HTML</option>
                        <option value="JavaScript"> JavaScript </option>
                    </select>
                </div>

                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
